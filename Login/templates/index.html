<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
      <div class="options">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <span class="divider">|</span>
        <button type="button" class="signup">Sign Up</button>
      </div>
    </form>
    <div id="signup-form" class="hidden">
      <h2>Create New Account</h2>
      <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <label for="new-email">Email</label>
          <input type="email" id="new-email" name="new-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter your password">
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
